<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tagging</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="tagging-wrapper">
    <div class="tagging-element " style="z-index: 0; left: 200px; top: 200px;">
      <span class="tagging-title grab-mode">Lorem Ipsum</span>
      <span class="delete hide pull-left">X</span>
    </div>

    <div class="tagging-element " style="z-index: 0; left: 200px; top: 300px;">
      <span class="tagging-title grab-mode">Lorem</span>
      <span class="delete hide pull-left">X</span>
    </div>

    <div class="tagging-element " style="z-index: 0; left: 200px; top: 100px;">
      <span class="tagging-title grab-mode">Lorem ipsum dolor...</span>
      <span class="delete hide pull-left">X</span>
    </div>
  </div>

<script src="dragNDrop.js"></script>
</body>
</html>
